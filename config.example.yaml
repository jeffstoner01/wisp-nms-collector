# WISP NMS Collector Agent Configuration
# Copy this file to config.yaml and fill in your values

nms:
  # URL of your NMS web application
  url: "https://3000-iw4vyw53broems89l0olb-8398bdae.manusvm.computer"
  
  # API key for authentication (get this from the NMS admin panel)
  api_key: "your-api-key-here"

collector:
  # Collection interval in seconds
  interval: 60
  
  # Maximum number of devices to poll concurrently
  max_workers: 10

# List of devices to monitor
devices:
  # MikroTik Router Example
  - name: "Main Router"
    ip: "192.168.1.1"
    vendor: "mikrotik"
    type: "router"
    deviceId: "mikrotik-main-router"
    snmp:
      community: "public"
      version: "2c"
      port: 161
    # Optional: MikroTik API credentials for advanced monitoring
    api:
      username: "admin"
      password: "password"
      port: 8728
  
  # MikroTik Access Point Example
  - name: "Tower AP 1"
    ip: "192.168.1.10"
    vendor: "mikrotik"
    type: "ap"
    deviceId: "mikrotik-tower-ap-1"
    snmp:
      community: "public"
      version: "2c"
      port: 161
  
  # Ubiquiti Device Example
  - name: "Customer CPE 1"
    ip: "192.168.100.50"
    vendor: "ubiquiti"
    type: "cpe"
    deviceId: "ubnt-cpe-001"
    family: "LTU"
    snmp:
      community: "public"
      version: "2c"
      port: 161
  
  # Generic SNMP Device Example
  - name: "Core Switch"
    ip: "192.168.1.2"
    vendor: "generic"
    type: "switch"
    deviceId: "switch-core-1"
    snmp:
      community: "public"
      version: "2c"
      port: 161

